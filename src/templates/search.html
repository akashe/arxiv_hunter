{% for result in results%}
<div class="research-paper-container">
    <div class="research-paper">
        <div class="paper-id">
            <a href="{{result.pdf_link}}">{{result.title}}</a>
        </div>
        <div class="paper-summary">
            <p>{{result.pdf_summary}}</p>
        </div>
    </div>
</div>
{%endfor%}
